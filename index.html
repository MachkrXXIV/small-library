<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script
      src="https://kit.fontawesome.com/14c0a8ae56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" id="search" />
      </div>
    </header>
    <main class="card-container">
      <div class="card" data-index="0">
        <div class="hero">
          <img src="images/fallback-bookcover.jpg" alt="book-cover" />
          <div class="stars">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="information">
          <h2 class="title book-info">title</h2>
          <h3 class="author book-info">by author</h3>
          <h3 class="pages book-info">pages</h3>
          <h3 class="read book-info">Read Status: Read</h3>
        </div>
        <div class="actions">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </main>
    <form action="" class="popup">
      <div class="popup-container hidden">
        <div class="title-container">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="author-container">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="pages-container">
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <div class="read-container">
          <label for="read">Finished?:</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <div class="rating-container">
          <label for="rating">Rating:</label>
          <input type="number" name="rating" id="rating" />
        </div>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
    <div class="overlay hidden"></div>
    <button class="create" href="#">
      <i class="fa-regular fa-plus fa-2xl"></i>
    </button>
  </body>
  <script src="app.js"></script>
</html>
